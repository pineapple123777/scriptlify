<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <div class="page-content">
      <div class="wrapper">
        <h1 class="page-heading">{{ page.title }}</h1>
        <div style="font-size:12px;color:gray;">{{ page.categories }}</div>
        <div style="font-size:16px;">{{ page.description }}</div>
<a href="https://app.netlify.com/start/deploy?repository={{ page.repository_url }}{% if page.cms == true %}&stack=cms{% endif %}"><img src="https://www.netlify.com/img/deploy/button.svg" title="Deploy to Netlify" alt="Deploy to Netlify"></a></div>
    </div>
    <script>
function listSearch() {
    // Declare variables
    var input, filter, ul, li, a, i;
    input = document.getElementById('search');
    filter = input.value.toUpperCase();
    ul = document.getElementById("scripts");
    li = ul.getElementsByTagName('li');

    // Loop through all list items, and hide those who don't match the search query
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>
  </body>

</html>
