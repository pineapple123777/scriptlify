<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <div class="page-content">
      <div class="wrapper">
        <h1 class="page-heading">{{ page.title }}</h1>
        <a href="https://app.netlify.com/start/deploy?repository={{ page.repository_url }}{% if page.cms == true %}&stack=cms{% endif %}"><img src="https://www.netlify.com/img/deploy/button.svg" title="Deploy to Netlify" alt="Deploy to Netlify"></a></div> &bull; <a href="https://github.com/{{ page.gh_username }}/{{ page.repo_name }}"><i class="fab fa-github"></i> Repository</a> {% if page.doc_url %}&bull; <a href="{{ page.doc_url }}"><i class="fas fa-book"></i> Documentation{% endif %}
        <div style="font-size:12px;color:gray;">{{ page.categories }}</div>
        <div style="font-size:16px;">{{ content }}</div>
        <img src="https://scriptlify.netlify.com{{ page.screenshot }}" alt="Screenshot of {{ page.title }}" />
        </div>
  </body>

</html>
