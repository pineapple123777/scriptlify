---
title: Home
layout: default
---

<div class="home">
  <b>Welcome to Scriptlify</b>, the unofficial "Softaculous" for Netlify! <a href="https://scriptlify.netlify.com/admin">Add a script!</a>
  <h1 class="page-heading">Recent Scripts</h1>

  <ul class="post-list">
    {% for post in site.scripts %}
      <li>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <div style="color:gray;">{{ post.description }}</div>
      </li>
    {% endfor %}
  </ul>
</div>
