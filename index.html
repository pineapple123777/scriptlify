---
title: Home
layout: default
---

<div class="home">
  <b>Welcome to Scriptlify</b>, the unofficial "Softaculous" for Netlify! <a href="https://scriptlify.netlify.com/admin"><i class="fas fa-plus"></i> Add a script</a>
  <br /><br /><h1 class="page-heading">Recent Scripts</h1>

  <ul class="post-list">
    {% for post in site.posts limit:5 %}
    <li>
    <h2>
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>{{ post.categories }}
    <div style="color:gray;">{{ post.content | truncatewords:25 }}</div>
    </li>
    {% endfor %}
  </ul>
</div>
